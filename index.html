<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7H Film Sport - Streaming</title>
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="7H Film Sport Logo" id="logo">
    <h1>Eventos en Vivo</h1>
  </header>

  <main>
    <div id="player-container">
      <iframe id="mainPlayer" src="" allowfullscreen></iframe>
    </div>

    <div id="filter-buttons">
      <button onclick="filterEvents('Todos')">Todos</button>
      <button onclick="filterEvents('Deportes')">Deportes</button>
      <button onclick="filterEvents('Música')">Música</button>
      <button onclick="filterEvents('Freestyle')">Freestyle</button>
    </div>

    <div id="events-grid">
      <!-- Eventos se cargan dinámicamente aquí -->
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
