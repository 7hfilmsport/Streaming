<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFA - 7H Film Sport</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <img src="../assets/lifa.png" alt="LIFA" style="width:200px; margin-bottom:10px;">
    <h1>LIFA</h1>
    <a href="../index.html" style="color:#fff; text-decoration:none; font-size:14px;">← Volver a clientes</a>
  </header>

  <main>
    <div id="player-container" style="width:80%; max-width:900px; margin:20px auto;">
      <iframe id="mainPlayer" src="https://www.youtube.com/embed/xZCuf-H5ZyA" allowfullscreen
        style="width:100%; height:500px; border:none; border-radius:12px;"></iframe>
    </div>

    <h2 style="text-align:center; margin-top:30px;">Eventos Anteriores</h2>
    <div id="events-grid" style="display:flex; justify-content:center; flex-wrap:wrap; gap:20px; padding:20px;">
      <div class="event-card" style="background:#111; width:250px; border-radius:12px; overflow:hidden;">
        <img src="../assets/lifa.png" alt="LIFA" style="width:100%; height:140px; object-fit:contain; padding:10px;">
        <div class="content" style="padding:10px; text-align:center;">
          <h3 style="font-family:'Bebas Neue',sans-serif;">Último Evento</h3>
          <p style="font-size:14px;">Transmisión reciente de LIFA</p>
        </div>
      </div>
    </div>
